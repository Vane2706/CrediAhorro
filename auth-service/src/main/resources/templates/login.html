<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .divider:after, .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form th:action="@{/auth/login}" method="post">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Iniciar Sesión</p>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="username">Usuario</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg" required>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg" required>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="codigo">Código de Autenticación</label>
            <input type="text" id="codigo" name="codigo" class="form-control form-control-lg">
          </div>

          <div class="text-center mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
            <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
            <p class="small fw-bold mt-2 mb-0">¿No tienes cuenta? <a th:href="@{/auth/register}" class="link-danger">Regístrate aquí</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
