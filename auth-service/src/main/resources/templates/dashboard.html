<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Bienvenido, <span th:text="${username}">Administrador</span></h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Token de sesión:</h5>
            <pre class="bg-light p-3 border rounded" th:text="${token}"></pre>
            <a href="/auth/login" class="btn btn-danger mt-3">Cerrar sesión</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
