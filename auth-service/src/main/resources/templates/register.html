<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .divider:after, .divider:before {
          content: "";
          flex: 1;
          height: 1px;
          background: #eee;
        }
        .h-custom {
          height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
          .h-custom {
            height: 100%;
          }
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <!-- FORMULARIO a la izquierda -->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/auth/register}" method="post" th:object="${admin}">
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Registro de Administrador</p>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Usuario</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control form-control-lg" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="telefonoWhatsapp">Teléfono WhatsApp</label>
                        <input type="text" id="telefonoWhatsapp" th:field="*{telefonoWhatsapp}" class="form-control form-control-lg">
                    </div>

                    <div class="text-center mt-4 pt-2">
                        <button type="submit" class="btn btn-success btn-lg w-100">Registrarse</button>
                        <p th:if="${message}" th:text="${message}" class="text-success mt-3"></p>
                        <p class="small fw-bold mt-2 mb-0">¿Ya tienes una cuenta? <a th:href="@{/auth/login}" class="link-primary">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>

            <!-- IMAGEN a la derecha -->
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>

        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
