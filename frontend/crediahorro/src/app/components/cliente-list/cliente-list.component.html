<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Lista de Clientes</h2>
    <button class="btn btn-success" routerLink="/clientes/nuevo">
      <i class="bi bi-plus-circle"></i> Nuevo Cliente
    </button>
  </div>

  <div *ngFor="let mesAnio of clientesAgrupadosPorMes | keyvalue: sortByDateDesc">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr class="table-primary">
          <td colspan="7" class="fw-bold text-center">{{ mesAnio.key }}</td>
        </tr>
        <tr>
          <th>N°</th>
          <th>Nombre</th>
          <th>DNI</th>
          <th>Dirección</th>
          <th>WhatsApp</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of mesAnio.value">
          <td>{{ (cliente.id ? cliente.id : 0).toString().padStart(3, '0') }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.dni }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefonoWhatsapp }}</td>
          <td>{{ cliente.correoElectronico }}</td>
          <td>
            <a class="btn btn-primary btn-sm" [routerLink]="['/clientes', 'prestamos', cliente.id]">
              <i class="bi bi-book"></i>
            </a>
            <a class="btn btn-secondary btn-sm" [routerLink]="['/clientes', 'editar', cliente.id]">
              <i class="bi bi-pencil"></i>
            </a>
            <a class="btn btn-danger btn-sm" (click)="eliminarCliente(cliente.id!)">
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
