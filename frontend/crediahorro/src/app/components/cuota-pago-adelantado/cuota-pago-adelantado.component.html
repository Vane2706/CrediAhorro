<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-info text-white">
      <h4>Aplicar Pago Adelantado</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="aplicarPagoAdelantado()">
        <div class="mb-3">
          <label for="monto" class="form-label">Monto Adelantado</label>
          <input type="number" step="0.01" min="0" [(ngModel)]="monto" name="monto" id="monto" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="tipoReduccion" class="form-label">Tipo de Reducción</label>
          <select [(ngModel)]="tipoReduccion" name="tipoReduccion" id="tipoReduccion" class="form-select" required>
            <option value="CUOTA">Reducir Monto de Cuota</option>
            <option value="PLAZO">Reducir Número de Cuotas</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Aplicar Adelanto
        </button>
        <button class="btn btn-secondary ms-2" (click)="volver()" type="button">
          <i class="bi bi-arrow-left"></i> Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
