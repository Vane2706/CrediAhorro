<main class="container mt-4">
  <div class="card shadow border-0 rounded-4 p-4">
    <div class="mb-4 d-flex align-items-center gap-2 text-primary">
      <i class="bi bi-bar-chart-fill fs-3"></i>
      <h3 class="mb-0">Panel de Reportes Gr√°ficos</h3>
    </div>

    <!-- Reporte Semanal -->
    <div class="mb-5">
      <h5 class="text-secondary"><i class="bi bi-calendar-week"></i> Reporte Semanal</h5>
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="semanalData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onBarSelect($event)">
      </ngx-charts-bar-vertical>
    </div>

    <!-- Reporte Mensual -->
    <div class="mb-5">
      <h5 class="text-secondary"><i class="bi bi-calendar-month"></i> Reporte Mensual</h5>
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="mensualData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onBarSelect($event)">
      </ngx-charts-bar-vertical>
    </div>

    <!-- Reporte Anual -->
    <div>
      <h5 class="text-secondary"><i class="bi bi-calendar-range"></i> Reporte Anual</h5>
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="anualData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onBarSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </div>

  <!-- Modal Elegante -->
  <div *ngIf="showModal" class="modal-overlay" (click)="showModal = false">
    <div class="modal-content shadow" (click)="$event.stopPropagation()">
      <h5 class="mb-3"><i class="bi bi-info-circle-fill text-primary"></i> Detalles del Periodo</h5>
      <p><strong>Periodo:</strong> {{ selectedData?.name }}</p>
      <p><strong>Cantidad:</strong> S/ {{ selectedData?.value }}</p>
      <button class="btn btn-outline-primary w-100 mt-3" (click)="showModal = false">
        <i class="bi bi-x-circle"></i> Cerrar
      </button>
    </div>
  </div>
</main>
